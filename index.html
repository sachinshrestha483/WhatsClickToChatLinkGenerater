<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://unpkg.com/vue"></script> 

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="jumbotron">
    
<div align="center">

    <div class="col"  id="vue-app">
        <div class="col-md-5">
            <img src="whatsapp.png" class="img-fluid" width="350" height="350" alt="Responsive image">
            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">+91</span>
                </div>
                <input type="text" class="form-control"  v-model="number" placeholder="Phone Number" aria-label="Username" aria-describedby="basic-addon1">
        <br>
        
            </div>
            <br>
            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Text</span>
                </div>
                <input type="text" class="form-control" placeholder="Text Message" v-model="textMessage" aria-label="Username" aria-describedby="basic-addon1">
        <br>
        
            </div>
            <br>
        <a v-bind:href="'https://api.whatsapp.com/send?phone=91'+number+'?text='+textMessage" target="_blank" type="button" class="btn btn-primary btn-lg">Send Message</a>
              
        </div>
    </div>
   
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
